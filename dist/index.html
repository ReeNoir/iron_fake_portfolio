<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container">
      <main class="main">
        <section class="main__info">

          <section class="main__contacts">Contact <b>Me</b>
            <div><a href="https://www.instagram.com/"><img class="main__icons" src="img/icons/icons.svg#Instagram" alt="insta__icon"></a><a href="https://www.github.com/"><img class="main__icons" src="img/icons/icons.svg#Git" alt="git__icon"></a><a href="https://www.upwork.com/"><img class="main__icons" src="img/icons/icons.svg#UpWork" alt="upwork__icon"></a><a href="#"><img class="main__icons" src="img/icons/icons.svg#Email" alt="mail__icon"></a></div>

              <article class="game-project">
                <div class="game-project__title"><img class="game-project__icon" src="img/games-icons/raid.webp" alt="icon">

                      <div class="game-project__rating">

                      </div>
                      <div class="game-project__download">
                        <p>5m+</p>

                      </div>
                    </div>
                    <div class="game-project__links">
                      <div class="link__icon"><a href="https://apps.apple.com/us/app/raid-shadow-legends/id1371565796" target="_blank"><img src="img/icons/icons.svg#appStore" alt="app-store__icon"></a></div>

                    </div>
                  </div>
                  <div class="game-project__trailer">
                    <video class="game-project__video" src="files/videos/Raid.mp4" autoplay loop muted></video>
                    <div class="game-project__plug">      </div>
                  </div>
                </div>
              </article>
              <article class="game-project">
                <div class="game-project__title"><img class="game-project__icon" src="img/games-icons/nfs.webp" alt="icon">

                </div>

                  </div>
                </div>

    <footer class="footer"><img class="footer__background" src="img/footer.png"></footer>
